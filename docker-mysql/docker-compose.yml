version: '3.3'

services:
  master:
    image: mymaster
    volumes:
      - ./mymaster/mysql-init-files/:/docker-entrypoint-initdb.d/
      - ./mymaster/mysql-config-files/:/etc/mysql/conf.d
    restart: always
    container_name: mymaster
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD="true"
    ports:
      - '9030:3306'
    networks:
      dock_net:
        ipv4_address: 172.16.0.10

  slave:
    image: myslave
    volumes:
      - ./myslave/mysql-init-files/:/docker-entrypoint-initdb.d/
      - ./myslave/mysql-config-files/:/etc/mysql/conf.d
    restart: always
    container_name: myslave
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD="true"
    ports:
      - '9031:3306'
    networks:
      dock_net:
        ipv4_address: 172.16.0.11
    depends_on:
      - 'master'

networks:
  dock_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.16.0.0/16
